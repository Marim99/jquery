<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- <script src=".././node_modules/jquery/dist/jquery.min.js" defer></script> -->
    <script src="../node_modules/jquery/dist/jquery.min.js" defer></script>
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center ToDoList">
      <div class="card p-5" style="width: fit-content;">
        <ul class="list-group list-group-flush justify-content-center "></ul>
        <form class="row g-3 justify-content-center toDoForm m-2">
          <div class="col-auto">
            <label for="inputToDo" class="visually-hidden">Add</label>
            <input
              type="text"
              class="form-control"
              id="inputToDo"
              placeholder="add new "
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3 newToDo">
              Add
            </button>
          </div>
        </form>
      </div>
      </div>
      </div>
    </div>
    <script src="./bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>

  </body>
</html>
